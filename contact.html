<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>


<body>


    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a href="#" id="logo">Owen Geoghegan</a>
                <nav>
                    <a href="index.html" class="btn btn-info" role="button">About</a>
                    <a href="portfolio.html" class="btn btn-info" role="button">Portfolio</a>
                    <a href="contact.html" class="btn btn-info" role="button">Contact</a>


            </div>
            </nav>
    </div>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="https://www.linkedin.com/in/owen-geoghegan-5186047b/">
                    <img src="assets/images/link.png" alt="LinkedIn" style="width:42px;height:42px;border:0;">
                </a>
                <a href="https://github.com/caulfield-h">
                    <img src="assets/images/git.png" alt="GitHub" style="width:42px;height: 42px; border:0;">
                </a>
                <a href="https://stackexchange.com/users/12168325/owen">
                    <img src="assets/images/stack.png" alt="Stack Overflow" style="width:42px;height: 42px; border:0;">
                </a>
            </div>
        </section>
    </div>

    <div class="push"></div>


    <footer>
        <div class="container">
            Copyright &copy; 2016 Owen Geoghegan
        </div>
    </footer>
